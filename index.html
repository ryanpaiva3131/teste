            * {

#login {

    display: flex;

    align-items: center;

    justify-content: center;

    height: auto;

    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

} 


.card {

    background-color: rgba(19, 19, 19, 0.3);

    padding: 40px;

    border-radius: 2px;

    width:35vw;

    height: auto;

}

.card-header {

    padding-bottom: 90px;

    opacity: 0.8;

    color: #fff;
    text-align: center;
    

}

.card-header::after {

    content: "";

    width: 70px;

    height: 1px;

    background-color: #fff;

    display: block;

    margin-top: -17px;

    margin-left: -5px;

}

.card-content label {

    color: #fff;

    font-size: 12px;

    opacity: 0.8;

}

.card-content-area {

    display: flex;

    flex-direction: column;

    padding:10px 0;

}

.card-content-area input {

    margin-top: 10px;

    padding:0 5px;

    background-color: transparent;

    border:none;

    border-bottom: 1px solid #e1e1e1;

    outline: none;

    color: #fff;

}

.card-footer {

    display: flex;

    flex-direction: column;

}

.card-footer .submit{

    width: 100%;

    height: 40px;

    background-color: #a13854;

    border:none;

    color:#e1e1e1;

    margin: 10px 0;

    cursor: pointer;

}

#cadastro{

    display: none;

    align-items: center;

    justify-content: center;

    height: auto;

    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;


}

p{
    line-height: 20px;
}
